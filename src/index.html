<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leaderboard</title>
</head>
<body>
    <h1 class="title">My Leaderboard</h1>
    <section class="wrapper">
    <section id="scoreSection">
        <div class="recentScores">
        <h2>Recent scores</h2>
        <button type="submit" id="refresh">Refresher</button>
        </div>
        <ul id="scoresTable">
        </ul>
    </section>
    <section id="addScore">
        <div>
        <h2>Add your score</h2>
        </div>
        <div>
            <form  id="form">
        <input type="text" name="name" id="name" placeholder="name"><br>
        <br>
        <input type="number" name="score" id="score" placeholder="score"><br>
        <br>
        <button type="submit">Submit</button>
        </form>
        </div>
    </section>
    </section>
</body>
</html>
